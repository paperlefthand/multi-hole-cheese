version: "3"
services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./html:/usr/share/nginx/html
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - php-fpm
    networks:
      - front-end

  php-fpm:
    build:
      context: ./php-fpm
    volumes:
      - ./php-fpm/php7.2.ini:/usr/local/etc/php/conf.d/php.ini
      - ./html:/usr/share/nginx/html
    environment:
      SLACK_CHANNEL_ID: "${SLACK_CHANNEL_ID}"
      SLACK_APP_TOKEN: "${SLACK_APP_TOKEN}"
    expose:
      - "9000"
    depends_on:
      - badchat-ws
      - badchat-db
    networks:
      - front-end
      - back-end

  badchat-ws:
    build:
      context: ./nodejs/badchat-ws
    volumes:
      - ./nodejs/badchat-ws/server.js:/usr/src/app/server.js
    command: npm start
    expose:
      - "5000"
    # ports:
    #   - "5000:5000"
    networks:
      - front-end
    
  badchat-db:
    build:
      context: ./db/badchat
    volumes:
      - dbdata-badchat:/var/lib/mysql
      - ./db/badchat/my.cnf:/etc/mysql/my.cnf
      - ./db/badchat/initdb.d:/docker-entrypoint-initdb.d
    environment:
      MYSQL_DATABASE: "badchat"
      MYSQL_USER: "user1"
      MYSQL_PASSWORD: "password1"
      MYSQL_ROOT_HOST: localhost
      MYSQL_RANDOM_ROOT_PASSWORD: yes
      TZ: "Asia/Tokyo"
    expose:
      - "3306"
    networks:
      - back-end
    # restart: always

  adminer:
    image: adminer:4
    ports:
      - 8080:8080
    networks:
      - back-end
    # restart: always

networks:
  front-end:
    driver: bridge
  back-end:
    driver: bridge

volumes:
  dbdata-badchat:
