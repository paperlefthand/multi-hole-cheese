<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>BadChat</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="badchat.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>

  <body>
    <div class="container chat">
      <div class="row p-2">
        <div class="col-fluid h1">Bobさんのチャットルーム</div>
      </div>

      <div class="bg-light p-2">
        <div class="message d-flex flex-row align-items-start mb-2">
          <img
            src="alice.png"
            class="message-icon rounded-circle border border-dark"
          />
          <p class="message-text p-2 ms-2 mb-0 bg-dark text-white">Hello1</p>
        </div>

        <div class="message d-flex flex-row-reverse align-items-start mb-2">
          <p class="message-text p-2 me-2 mb-0 bg-success text-white">Hello2</p>
        </div>

        <div class="message d-flex flex-row align-items-start mb-2">
          <img
            src="bob.png"
            class="message-icon rounded-circle border border-dark"
          />
          <p class="message-text p-2 ms-2 mb-0 bg-dark text-white">Hello3</p>
        </div>
        <div class="message d-flex flex-row align-items-start mb-2">
          <img
            src="alice.png"
            class="message-icon rounded-circle border border-dark"
          />
          <p class="message-text p-2 ms-2 mb-0 bg-dark text-white">Hello4</p>
        </div>

        <div class="message d-flex flex-row-reverse align-items-start mb-2">
          <p class="message-text p-2 me-2 mb-0 bg-success text-white">Hello5</p>
        </div>

        <div class="message d-flex flex-row-reverse align-items-start mb-2">
          <p class="message-text p-2 me-2 mb-0 bg-success text-white">Hello6</p>
        </div>
      </div>

      <div class="row p-4 input-group">
        <div class="col-10">
          <input
            class="form-control"
            type="text"
            placeholder="メッセージを入力"
            id="msg"
          />
        </div>
        <div class="col-2">
          <button class="btn btn-primary" type="submit" id="btn">送信</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
