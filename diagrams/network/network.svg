@startuml network

nwdiag {
    network bridge {
        address = "0.0.0.0/0";
        nginx [address = ":80"];
        adminer [address = ":8080"];
    }
    network front-end {
        address = "10.0.0.0/24";
        nginx [address = "10.0.0.10"];
        gochat [address = "gochat:5000"];
        php-fpm [address = "php-fpm:9000"];
    }
    network back-end {
        address = "10.0.1.0/24";
        php-fpm [address = "10.0.1.10"];
        adminer [address = "10.0.1.11"];
        db [address = "db:3306"];
    }
}

@enduml

